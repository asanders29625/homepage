<style>
    /* --- General Layout --- */
    body { 
        margin: 0;
        padding-top: 50px;
        transition: padding-top 0.1s ease;
        background-color: #f9f9f9; /* Added a light background for contrast */
    }
    body.alert-active {
        padding-top: 105px; 
    }
    main {
        padding: 10px 20px;
    }

    /* --- Banners (Alert & News Ticker) --- */
    #weather-alert, #news-ticker {
        position: fixed;
        left: 0;
        width: 100%;
        z-index: 9999;
    }
    #weather-alert {
        display: none;
        background-color: #d9534f;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        top: 0;
        z-index: 10000;
        border-bottom: 2px solid #a94442;
        height: 55px;
        box-sizing: border-box;
    }
    #news-ticker {
        top: 0;
        height: 50px;
        background: #000;
        color: #fff;
        overflow: hidden;
        border-bottom: 2px solid #333;
        transition: top 0.3s ease;
    }
    body.alert-active #news-ticker { top: 55px; }

    /* --- MODIFICATION: ROBUST NEWS TICKER ANIMATION --- */
    #news-content {
        position: absolute;
        white-space: nowrap;
        line-height: 50px;
        font-size: 16px;
        font-weight: bold;

        /* Using the improved animation properties */
        animation-name: scroll-left;
        animation-duration: 250s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform;
    }
    @keyframes scroll-left {
        0% { transform: translateX(100vw); }
        100% { transform: translateX(-100%); }
    }
    /* --- END MODIFICATION --- */

    #news-content a { color: #fff; text-decoration: none; margin-right: 80px; }
    #news-content a:hover { text-decoration: underline; }
    
    main {
        position: relative !important;
        top: 10px !important;
    }
        
    :root { --text-color: #333; --link-color: #0066cc; }
    @media (prefers-color-scheme: dark) {
        :root { --text-color: #ffffff; --link-color: #66b3ff; }
        body { background-color: #121212; }
    }

    /* --- MODIFICATION: REDESIGNED CALENDAR STYLES --- */
    .calendar-wrapper {
        border: 1px solid #ddd;
        border-radius: 8px; /* Rounded corners for the whole container */
        overflow: hidden; /* Keeps content inside the rounded corners */
        box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Subtle shadow for depth */
        background-color: #fff;
    }
    .tab-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 10px 0 10px; /* Padding for spacing */
        border-bottom: 1px solid #ddd;
        background-color: #f7f7f7;
    }
    .tab-link {
        background-color: transparent; /* Let container color show */
        border: 1px solid transparent; /* Keep space but hide border */
        border-bottom: none;
        border-radius: 5px 5px 0 0;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 5px;
        position: relative;
        bottom: -1px; /* Sits on the border line */
    }
    .tab-link:hover {
        background-color: #e9e9e9;
    }
    .tab-link.active {
        background-color: #fff; /* Match the content area background */
        border-color: #ddd;
        border-bottom: 1px solid #fff; /* Hide bottom border */
    }
    .home-button {
        background-color: #e7e7e7;
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        padding: 8px 16px; /* Slightly smaller */
        font-size: 16px;
        border: 1px solid #ccc;
        transition: background-color 0.2s ease;
    }
    .home-button:hover {
        background-color: #d8d8d8;
    }
    .tab-content {
        display: none;
        padding: 15px;
        /* No border needed here, as the wrapper provides it */
    }
    .tab-content.active {
        display: block;
    }
    /* --- END MODIFICATION --- */
</style>
</head>
<body>

    <div id="weather-alert"></div>

    <script>
    // This function loads the news, using the cache for instant speed.
    function loadNewsFeed() {
        const newsContent = document.getElementById('news-content');
        const cacheKey = 'foxNewsFeedCache';
        const cacheDuration = 15 * 60 * 1000; // 15 minutes in milliseconds

        // 1. Check for a cached version first.
        const cachedData = localStorage.getItem(cacheKey);
        if (cachedData) {
            const { html, timestamp } = JSON.parse(cachedData);
            
            // 2. Check if the cached data is still "fresh".
            if (Date.now() - timestamp < cacheDuration) {
                console.log('Loading news instantly from cache.');
                newsContent.innerHTML = html;
                return; // Use the cached version and stop.
            }
        }

        // 3. If no cache or cache is old, fetch from the network.
        console.log('Fetching fresh news from the server.');
        fetch('https://moxie.foxnews.com/google-publisher/latest.xml')
        .then(response => response.text())
        .then(str => new DOMParser().parseFromString(str, "application/xml"))
        .then(data => {
            const items = data.querySelectorAll("item");
            let html = '';
            items.forEach(item => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                html += `<a href="${link}" target="_blank">ðŸ¦Š ${title}</a>`;
            });
            
            if (html === '') { throw new Error('No items found in RSS feed.'); }

            // 4. Display the new data and save it to the cache.
            newsContent.innerHTML = html;
            const dataToCache = { html: html, timestamp: Date.now() };
            localStorage.setItem(cacheKey, JSON.stringify(dataToCache));
            
            console.log('Headlines loaded and cached successfully!');
        })
        .catch(error => {
            console.error('Error fetching or parsing RSS feed:', error);
            newsContent.innerHTML = 'ðŸ¦Š Unable to load news feed. Please check back later. ðŸ¦Š';
        });
    }

    // THIS IS THE FIX: Run the function immediately when the page loads.
    loadNewsFeed();

    // This schedules a BACKGROUND REFRESH. It does NOT delay the initial start.
    setInterval(loadNewsFeed, 900000); // 900000ms = 15 minutes
</script>
    <script>
    // Logic for the calendar tabs
    const tabContainer = document.querySelector('.tab-container');
    if (tabContainer) {
        tabContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-link')) {
                const tabId = e.target.getAttribute('data-tab');
                // Update button states
                tabContainer.querySelectorAll('.tab-link').forEach(button => button.classList.remove('active'));
                e.target.classList.add('active');
                // Update content visibility
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            }
        });
    }
    </script>
</body>
