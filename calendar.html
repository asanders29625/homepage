<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Joey's Homepage - Calendar</title>
<style>
    /* --- General Layout --- */
    body { 
        margin: 0;
        padding-top: 50px;
        transition: padding-top 0.1s ease;
    }
    body.alert-active {
        padding-top: 105px; 
    }
    main {
        padding: 10px 20px;
    }

    /* --- Banners (Alert & News Ticker) --- */
    #weather-alert, #news-ticker {
        position: fixed;
        left: 0;
        width: 100%;
        z-index: 9999;
    }
    #weather-alert {
        display: none;
        background-color: #d9534f;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        top: 0;
        z-index: 10000;
        border-bottom: 2px solid #a94442;
        height: 55px;
        box-sizing: border-box;
    }
    #news-ticker {
        top: 0;
        height: 50px;
        background: #000;
        color: #fff;
        overflow: hidden;
        border-bottom: 2px solid #333;
        transition: top 0.3s ease;
    }
    body.alert-active #news-ticker { top: 55px; }
    #news-content {
        position: absolute;
        white-space: nowrap;
        animation: scroll 90s linear infinite;
        line-height: 50px;
        font-size: 16px;
        font-weight: bold;
    }
    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    #news-content a { color: #fff; text-decoration: none; margin-right: 80px; }
    #news-content a:hover { text-decoration: underline; }
    :root { --text-color: #333; --link-color: #0066cc; }
    @media (prefers-color-scheme: dark) {
        :root { --text-color: #ffffff; --link-color: #66b3ff; }
    }

    /* --- REVISED CALENDAR TAB STYLES (USING FLEXBOX) --- */
    .tab-container {
        border-bottom: 2px solid #ccc;
        margin-bottom: 10px;
        display: flex; /* This is the key change */
        justify-content: space-between; /* Pushes tabs left, home button right */
        align-items: center; /* Vertically aligns them */
    }
    .tab-link {
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 5px;
    }
    .tab-link:hover { background-color: #ddd; }
    .tab-link.active {
        background-color: #fff;
        border-bottom: 2px solid #fff;
        margin-bottom: -2px;
    }
    .home-button {
        background-color: #e7e7e7;
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
    }
    .home-button:hover { background-color: #ddd; }
    .tab-content { display: none; padding: 15px; border: 1px solid #ccc; border-top: none; }
    .tab-content.active { display: block; }
</style>
</head>
<body>

    <div id="weather-alert"></div>
    <div id="news-ticker">
        <div id="news-content">ðŸ”´ Loading CNN headlines...</div>
    </div>

    <main>
        <br><br>
        <header>
            <section id="date-time"><h2 class="sr-only">Date & Time</h2></section>
            <section id="weather"><h2 class="sr-only">Location & Weather</h2></section>
        </header>

        <section id="calendar-page-content" style="padding: 20px;">
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-link active" data-tab="personal-calendar">Our Calendar</button>
                    <button class="tab-link" data-tab="work-calendar">Arianna's Calendar</button>
                    <button class="tab-link" data-tab="wendyandcorey">Wendy and Corey</button>
                </div>
                <a href="index.html" class="home-button">Return to Homepage</a>
            </div>

            <div class="tab-content-wrapper">
                <div id="personal-calendar" class="tab-content active">
                    <h3>Our Calendar</h3>
                    <iframe src="https://calendar.google.com/calendar/embed?src=sndjy1986%40gmail.com&ctz=America%2FNew_York" style="border:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
                <div id="work-calendar" class="tab-content">
                    <h3>Arianna's Calendar</h3>
                    <iframe src="https://calendar.google.com/calendar/embed?src=463214c1bc4698718097fabc64aa7670b519e9250ee6e7992203339af222633d%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
                <div id="wendyandcorey" class="tab-content">
                    <h3>Wendy and Corey</h3>
                    <iframe src="https://calendar.google.com/calendar/embed?src=85f6604ee69e3a3eb2673d64c278a893529e0db366b47c96493ff933a36252e6%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // This script is for the CNN News Ticker
        setTimeout(() => {
            const newsContent = document.getElementById('news-content');
            fetch('https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss&api_key=tm0pr51ylq8lobpcshhokmymr4luqpbeefhox7wv&count=8')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.items) {
                    let html = '';
                    data.items.forEach(item => {
                        const cleanTitle = item.title.replace(/<[^>]*>/g, '');
                        html += `<a href="${item.link}" target="_blank">ðŸ”´ ${cleanTitle}</a>`;
                    });
                    newsContent.innerHTML = html;
                }
            }).catch(error => {
                newsContent.innerHTML = 'ðŸ”´ CNN Breaking News ðŸ”´ Weather Alert: Winter Storm Watch ðŸ”´ Markets: Tech Stocks Rally';
            });
        }, 2000);
        setInterval(() => {
            const newsContent = document.getElementById('news-content');
            fetch('https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss&api_key=tm0pr51ylq8lobpcshhokmymr4luqpbeefhox7wv&count=8')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.items) {
                    let html = '';
                    data.items.forEach(item => {
                        const cleanTitle = item.title.replace(/<[^>]*>/g, '');
                        html += `<a href="${item.link}" target="_blank">ðŸ”´ ${cleanTitle}</a>`;
                    });
                    newsContent.innerHTML = html;
                }
            });
        }, 900000);
    </script>
    <script>
    // Logic for the calendar tabs
    const tabContainer = document.querySelector('.tab-container');
    if (tabContainer) {
        tabContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-link')) {
                const tabId = e.target.getAttribute('data-tab');
                // Update button states
                tabContainer.querySelectorAll('.tab-link').forEach(button => button.classList.remove('active'));
                e.target.classList.add('active');
                // Update content visibility
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            }
        });
    }
    </script>
</body>
</html>
