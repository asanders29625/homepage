<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Joey's Homepage</title>
 <style>
    body { 
        margin: 0;
        padding-top: 50px; /* CORRECTED THIS LINE */
        transition: padding-top 0.3s ease;
    }
    
    /* This rule applies ONLY when a weather alert is active */
    body.alert-active {
        /* Makes space for the 55px alert AND the 50px news ticker */
        padding-top: 105px; 
    }

    /* WEATHER ALERT BANNER */
    #weather-alert {
        display: none;
        background-color: #d9534f;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        position: fixed;
        top: 0; /* Pinned to the very top */
        width: 100%;
        z-index: 10000;
        border-bottom: 2px solid #a94442;
        height: 55px; /* Set an explicit height */
        box-sizing: border-box; /* Ensures padding is included in height */
    }

    /* NEWS TICKER */
    #news-ticker {
        position: fixed;
        top: 0; /* DEFAULT: Pinned to the top */
        left: 0;
        width: 100%;
        height: 50px;
        background: #000;
        color: #fff;
        overflow: hidden;
        z-index: 9999;
        border-bottom: 2px solid #333;
        transition: top 0.3s ease;
    }
    
    /* This rule applies ONLY when a weather alert is active */
    body.alert-active #news-ticker {
        top: 55px; /* Pushes the news ticker down below the alert banner */
    }
    
    #news-content {
        position: absolute;
        white-space: nowrap;
        animation: scroll 90s linear infinite;
        line-height: 50px;
        font-size: 16px;
        font-weight: bold;
    }
    
    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    
    #news-content a {
        color: #fff;
        text-decoration: none;
        margin-right: 80px;
    }
    
    #news-content a:hover {
        text-decoration: underline;
    }
    
    /* MAIN CONTENT AREA - No longer needs special positioning */
main {
            position: relative !important;
            top: 10px !important;
            top: 10px !important;
    }
    /* LIGHT/DARK MODE SUPPORT */
    :root {
        --text-color: #333;
        --link-color: #0066cc;
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --text-color: #ffffff;
            --link-color: #66b3ff;
        }
    }
     .tab-buttons {
    border-bottom: 2px solid #ccc;
    margin-bottom: 10px;
}

.tab-link {
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-bottom: none;
    border-radius: 5px 5px 0 0;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 5px;
}

.tab-link:hover {
    background-color: #ddd;
}

.tab-link.active {
    background-color: #fff;
    border-bottom: 2px solid #fff; /* Makes it look connected */
    margin-bottom: -2px; /* Lifts it up to cover the container's border */
}

.tab-content {
    display: none;
    padding: 15px;
    border: 1px solid #ccc;
    border-top: none;
}

.tab-content.active {
    display: block;
}
</style>
</head>
<body>

    <div id="weather-alert"></div>

</section>

    <script>
        // Load CNN headlines
        setTimeout(() => {
            const newsContent = document.getElementById('news-content');
            
            fetch('https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss&api_key=tm0pr51ylq8lobpcshhokmymr4luqpbeefhox7wv&count=8')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.items) {
                    let html = '';
                    data.items.forEach(item => {
                        const cleanTitle = item.title.replace(/<[^>]*>/g, '');
                        html += `<a href="${item.link}" target="_blank">ðŸ”´ ${cleanTitle}</a>`;
                    });
                    newsContent.innerHTML = html;
                    console.log('CNN headlines loaded successfully!');
                } else {
                    throw new Error('RSS failed');
                }
            })
            .catch(error => {
                // Fallback headlines
                newsContent.innerHTML = 'ðŸ”´ CNN Breaking News ðŸ”´ Weather Alert: Winter Storm Watch ðŸ”´ Markets: Tech Stocks Rally ðŸ”´ Politics: Congressional Hearing Today ðŸ”´ Health: CDC Updates Guidelines';
                console.log('Using fallback headlines');
            });
        }, 2000);
        
        // Refresh every 15 minutes
        setInterval(() => {
            const newsContent = document.getElementById('news-content');
            fetch('https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss&api_key=tm0pr51ylq8lobpcshhokmymr4luqpbeefhox7wv&count=8')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.items) {
                    let html = '';
                    data.items.forEach(item => {
                        const cleanTitle = item.title.replace(/<[^>]*>/g, '');
                        html += `<a href="${item.link}" target="_blank">ðŸ”´ ${cleanTitle}</a>`;
                    });
                    newsContent.innerHTML = html;
                }
            })
            .catch(error => console.log('Refresh failed, keeping current headlines'));
        }, 900000);
    </script>
    <script>
    // Logic for the calendar tabs
    const tabButtonsContainer = document.querySelector('.tab-buttons');

    tabButtonsContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('tab-link')) {
            const tabId = e.target.getAttribute('data-tab');

            // Update the tab buttons
            document.querySelectorAll('.tab-link').forEach(button => {
                button.classList.remove('active');
            });
            e.target.classList.add('active');

            // Update the tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    });
</script>
