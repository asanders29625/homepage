<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Joey's Homepage - Calendar</title>
<style>
    body { 
        margin: 0;
        padding-top: 50px;
        transition: padding-top 0.3s ease;
    }
    body.alert-active {
        padding-top: 105px; 
    }
    #weather-alert {
        display: none;
        background-color: #d9534f;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10000;
        border-bottom: 2px solid #a94442;
        height: 55px;
        box-sizing: border-box;
    }
    #news-ticker {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: #000;
        color: #fff;
        overflow: hidden;
        z-index: 9999;
        border-bottom: 2px solid #333;
        transition: top 0.3s ease;
    }
    body.alert-active #news-ticker {
        top: 55px;
    }
    #news-content {
        position: absolute;
        white-space: nowrap;
        animation: scroll 90s linear infinite;
        line-height: 50px;
        font-size: 16px;
        font-weight: bold;
    }
    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    #news-content a {
        color: #fff;
        text-decoration: none;
        margin-right: 80px;
    }
    #news-content a:hover {
        text-decoration: underline;
    }
    main {
        padding: 10px 20px;
    }
    :root {
        --text-color: #333;
        --link-color: #0066cc;
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --text-color: #ffffff;
            --link-color: #66b3ff;
        }
    }
    .tab-buttons {
        border-bottom: 2px solid #ccc;
        margin-bottom: 10px;
        padding-bottom: 10px; /* Add padding to contain the floated button */
        overflow: hidden; /* Also helps contain the float */
    }
    .tab-link {
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 5px;
        float: left; /* Align tabs to the left */
    }
    .tab-link:hover {
        background-color: #ddd;
    }
    .tab-link.active {
        background-color: #fff;
        border-bottom: 2px solid #fff;
        margin-bottom: -2px;
    }
    .tab-content {
        display: none;
        padding: 15px;
        border: 1px solid #ccc;
        border-top: none;
        clear: both; /* Ensure content appears below the tabs */
    }
    .tab-content.active {
        display: block;
    }
    /* Style for the new Home button */
    .home-button {
        float: right; /* Positions the button to the right */
        background-color: #e7e7e7;
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        line-height: 1.5; /* Helps with vertical alignment */
    }
    .home-button:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
