<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Joey's Homepage</title>
 <style>
    body { 
        margin: 0;
        padding-top: 50px; /* CORRECTED THIS LINE */
        transition: padding-top 0.3s ease;
    }
    
    /* This rule applies ONLY when a weather alert is active */
    body.alert-active {
        /* Makes space for the 55px alert AND the 50px news ticker */
        padding-top: 105px; 
    }

    /* WEATHER ALERT BANNER */
    #weather-alert {
        display: none;
        background-color: #d9534f;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        position: fixed;
        top: 0; /* Pinned to the very top */
        width: 100%;
        z-index: 10000;
        border-bottom: 2px solid #a94442;
        height: 55px; /* Set an explicit height */
        box-sizing: border-box; /* Ensures padding is included in height */
    }

    /* NEWS TICKER */
    #news-ticker {
        position: fixed;
        top: 0; /* DEFAULT: Pinned to the top */
        left: 0;
        width: 100%;
        height: 50px;
        background: #000;
        color: #fff;
        overflow: hidden;
        z-index: 9999;
        border-bottom: 2px solid #333;
        transition: top 0.3s ease;
    }
    
    /* This rule applies ONLY when a weather alert is active */
    body.alert-active #news-ticker {
        top: 55px; /* Pushes the news ticker down below the alert banner */
    }
    
    #news-content {
        position: absolute;
        white-space: nowrap;
        animation: scroll 90s linear infinite;
        line-height: 50px;
        font-size: 16px;
        font-weight: bold;
    }
    
    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    
    #news-content a {
        color: #fff;
        text-decoration: none;
        margin-right: 80px;
    }
    
    #news-content a:hover {
        text-decoration: underline;
    }
    
    /* MAIN CONTENT AREA - No longer needs special positioning */
main {
            position: relative !important;
            top: 10px !important;
            top: 10px !important;
    }
    /* LIGHT/DARK MODE SUPPORT */
    :root {
        --text-color: #333;
        --link-color: #0066cc;
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --text-color: #ffffff;
            --link-color: #66b3ff;
        }
    }
</style>
</head>
<body>

    <div id="weather-alert"></div>

    <div id="news-ticker">
        <div id="news-content">
            ðŸ”´ Loading CNN headlines...
        </div>
    </div>

    <main>
    <br>
    <br>
    <header>
        <section id="date-time">
            <h2 class="sr-only">Date & Time</h2>
        </section>
        <section id="weather">
            <h2 class="sr-only">Location & Weather</h2>
        </section>
    </header>

    <section id="calendar-page-content" style="text-align: center; padding: 20px;">
        <h1 style="color: var(--text-color);">My Calendar</h1>
        
        <div id="calendar-container">
            <p style="color: var(--text-color);"><iframe src="https://calendar.google.com/calendar/embed?src=463214c1bc4698718097fabc64aa7670b519e9250ee6e7992203339af222633d%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe></p>
        </div>
    </section>

</main>
    
    <script>
        // Load CNN headlines
        setTimeout(() => {
            const newsContent = document.getElementById('news-content');
            
            fetch('https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss&api_key=tm0pr51ylq8lobpcshhokmymr4luqpbeefhox7wv&count=8')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.items) {
                    let html = '';
                    data.items.forEach(item => {
                        const cleanTitle = item.title.replace(/<[^>]*>/g, '');
                        html += `<a href="${item.link}" target="_blank">ðŸ”´ ${cleanTitle}</a>`;
                    });
                    newsContent.innerHTML = html;
                    console.log('CNN headlines loaded successfully!');
                } else {
                    throw new Error('RSS failed');
                }
            })
            .catch(error => {
                // Fallback headlines
                newsContent.innerHTML = 'ðŸ”´ CNN Breaking News ðŸ”´ Weather Alert: Winter Storm Watch ðŸ”´ Markets: Tech Stocks Rally ðŸ”´ Politics: Congressional Hearing Today ðŸ”´ Health: CDC Updates Guidelines';
                console.log('Using fallback headlines');
            });
        }, 2000);
        
        // Refresh every 15 minutes
        setInterval(() => {
            const newsContent = document.getElementById('news-content');
            fetch('https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss&api_key=tm0pr51ylq8lobpcshhokmymr4luqpbeefhox7wv&count=8')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.items) {
                    let html = '';
                    data.items.forEach(item => {
                        const cleanTitle = item.title.replace(/<[^>]*>/g, '');
                        html += `<a href="${item.link}" target="_blank">ðŸ”´ ${cleanTitle}</a>`;
                    });
                    newsContent.innerHTML = html;
                }
            })
            .catch(error => console.log('Refresh failed, keeping current headlines'));
        }, 900000);
    </script>
</body>
</html>
