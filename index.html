<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joey's Homepage</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        
        /* NEWS TICKER AT TOP */
        #news-ticker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #000;
            color: #fff;
            overflow: hidden;
            z-index: 9999;
            border-bottom: 2px solid #red;
        }
        
        #news-content {
            position: absolute;
            white-space: nowrap;
            animation: scroll 60s linear infinite;
            line-height: 50px;
            font-size: 16px;
            font-weight: bold;
        }
        
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        #news-content a {
            color: #fff;
            text-decoration: none;
            margin-right: 80px;
        }
        
        /* MAIN CONTENT */
        main {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- NEWS TICKER -->
    <div id="news-ticker">
        <div id="news-content">
            ðŸ”´ TEST: If you can see this scrolling, the ticker works!
        </div>
    </div>
    
    <!-- MAIN CONTENT -->
    <main>
        <h1>Joey's Homepage</h1>
        <p>Your homepage content goes here...</p>
        
        <!-- Add your existing content below -->
        <div style="margin-top: 50px;">
            <p>Time and weather sections would go here</p>
            <p>Your Mario GIF would go here</p>
            <p>Your dock icons would go here</p>
            <p>Your bookmarks would go here</p>
        </div>
    </main>
    
    <script>
        // Simple test to load CNN headlines
        setTimeout(() => {
            const newsContent = document.getElementById('news-content');
            newsContent.innerHTML = 'ðŸ”´ Loading CNN headlines...';
            
            fetch('https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss&api_key=tm0pr51ylq8lobpcshhokmymr4luqpbeefhox7wv&count=5')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok' && data.items) {
                    let html = '';
                    data.items.forEach(item => {
                        html += `<a href="${item.link}" target="_blank">ðŸ”´ ${item.title}</a>`;
                    });
                    newsContent.innerHTML = html;
                    console.log('CNN headlines loaded!');
                }
            })
            .catch(error => {
                newsContent.innerHTML = 'ðŸ”´ CNN Breaking News ðŸ”´ Weather Alert ðŸ”´ Market Update ðŸ”´ Sports News';
                console.log('Using fallback headlines');
            });
        }, 2000);
    </script>
</body>
</html>
